<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4" id="video"></video>
    <div class="controls">
        <button id="play-pause" class="player__button">►</button>
        <button id="rewind">« 10s</button>
        <button id="fast-forward">25s »</button>
        <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="1">
        <input type="range" id="playback-speed" class="playback-speed" min="0.5" max="2" step="0.1" value="1">
        <div class="progress">
            <div class="progress__filled"></div>
        </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
