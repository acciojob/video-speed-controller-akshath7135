<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="player">
    <video class="player__video" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"></video>
    
    <div class="controls">
      <button class="toggle">►</button>
      <button class="rewind">« 10s</button>
      <input type="range" class="progress" min="0" max="100" step="0.1" value="0">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
